name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -r requirements.txt
      - name: Lint
        run: |
          black --check .
          flake8 .
          mypy --ignore-missing-imports .
      - name: Tests
        run: pytest -q
